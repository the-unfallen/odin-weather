<script defer src="main.js"></script></head>

<body>
    <div id="all">
        <div id="header">
            <div id="logo-section">Weather Now</div>
            <div id="form-section">
                <form id="location-form" autocomplete="off">
                    <label for="location">Weather Now in: </label>
                    <input type="text" name="location" id="location" required minlength="2" placeholder="Enter  Location?!">
                </form>
            </div>
        </div>

        <div id="weather-info-display">
            <div id="location-display">Location: </div>
            <div id="coordinates"></div>
            <div id="time-and-date">
                <div id="current-time">Now: </div>
                <div id="current-date">Date: </div>
            </div>
            <div id="main-weather-feature">Weather Feature: </div>
            <div id="temperature">Temperature: </div>
            <div id="precipitation">Precipitation: </div>
            <div id="weather-icon-div">
                <i id="weather-icon" class="wi wi-na"></i>
            </div>
        </div>
    </div>
